{% extends 'base.html' %}
{% load static %}

{% block title %}Baby Product Categories{% endblock %}

{% block content %}
<div class="container my-5">
    <h1 class="mb-4">Baby Product Categories</h1>
    <div class="row">
        {% for category in categories %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <a href="{% url 'baby_product_list_by_category' category.slug %}">
                    {% if category.image %}
                    <img src="{{ category.image.url }}" class="card-img-top" alt="{{ category.name }}">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ category.name }}</h5>
                    </div>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
